<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">

            <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/304880945_875261000302672_2575606559463502802_n.png?_nc_cat=105&ccb=1-7&_nc_sid=aee45a&_nc_ohc=ZjhwI3qZ1IgAX-4OjEq&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdSG865FX4wfy5xzC6UI1bYl3Undhlj-pmmqDNQVpHqksA&oe=637AE31C" alt="">
            <div class="btn-header">
                <button class="btn-register btn">Register</button>
                <button class="btn-login btn">Login</button>
            </div>
        </div>

    </header>
    <div class="title-open">
        <span>chào mừng đến với</span>
        <span>Hệ thống quản lý thông tin người dùng</span>
    </div>

    <div class="window">
        <div class="ip-dk ip">
            <div class="dktt-user">
                <h2>đăng ký thông tin user</h2>
                <div class="form-input">
                    <input type="text" id="fullname" placeholder="Enter name" name="name">
                    <input type="email" id="addemail" placeholder="Enter email" name="email">
                    <input type="text" id="phone" placeholder="Enter phone" name="phone">
                    <input type="password" id="password" placeholder="Enter pass" name="password">
                </div>
                <div class="btn-dk">
                    <button id="btn-dk-save">Save</button>
                    <button id="btn-dk-close">Close</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="window1">

        <div class="ip-dn ip">
            <div class="dnht-user">
                <h2>đăng nhập hệ thống</h2>
                <div class="form-input-login">
                    <input type="email" id="loginemail" placeholder="Enter email" name="login-email">
                    <input type="password" id="loginpass" placeholder="Enter pass" name="login-password">
                    <div class="error">

                        <span id="error-message">Thông tin đăng nhập không chính xác</span>
                    </div>
                </div>

                <div class="btn-dk">
                    <button id="btn-add-user">Đăng Nhập</button>
                    <button id="btn-close-user">Close</button>
                </div>
            </div>
        </div>
    </div>
   

    <div class="signup-success">

        <div class="member-dktt">
            <div class="member-name">
                Hồ Nhật Anh
            </div>
            <div class="member-image">
                <img src="https://media.istockphoto.com/vectors/user-icon-flat-isolated-on-white-background-user-symbol-vector-vector-id1300845620?b=1&k=20&m=1300845620&s=170667a&w=0&h=JbOeyFgAc6-3jmptv6mzXpGcAd_8xqkQa_oUK2viFr8=" alt="">
            </div>
        </div>
    </div>
    <div class="window2">

        <div class="seting-account">
            <div class="information">Thông tin</div>
            <div class="manage">Quản Lý Customer</div>
            <div class="logout">Đăng xuất</div>
        </div>
    </div>



    <script src="./js/app.js"></script>
</body>
</html>
