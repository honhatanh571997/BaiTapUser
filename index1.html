<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style1.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">

            <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/304880945_875261000302672_2575606559463502802_n.png?_nc_cat=105&ccb=1-7&_nc_sid=aee45a&_nc_ohc=ZjhwI3qZ1IgAX-4OjEq&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdSG865FX4wfy5xzC6UI1bYl3Undhlj-pmmqDNQVpHqksA&oe=637AE31C" alt="">
            <div class="btn-header">
                
                <div class="signup-success">
                    <div class="member-dktt">
                        <div class="member-name">
                            Hello Account
                        </div>
                        <div class="member-image">
                            <img src="https://media.istockphoto.com/vectors/user-icon-flat-isolated-on-white-background-user-symbol-vector-vector-id1300845620?b=1&k=20&m=1300845620&s=170667a&w=0&h=JbOeyFgAc6-3jmptv6mzXpGcAd_8xqkQa_oUK2viFr8=" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <div class="title-open">
        <span>chào mừng đến với</span>
        <span>Hệ thống quản lý thông tin người dùng</span>
    </div>
    <div class="window2">

        <div class="seting-account">
            <div class="information">Thông tin</div>
            <div class="manage">Quản Lý Customer</div>
            <div class="logout">Đăng xuất</div>
        </div>
    </div>
    <div class="my-information-layout">
        <div class="my-information">
            <div class="ip-information">
                <div class="information-name">
                    <label for="">Name</label>
                    <input type="text" name="myname">
                </div>
                
                <div class="information-age">
                    <label for="">Age</label>
                    <input type="text" name="myage">
                </div>
                
                <div class="information-email">
                    <label for="">Email</label>
                    <input type="text" name="myemail">
                </div>
                
                <div class="information-phone">
                    <label for="">Phone</label>
                    <input type="text" name="myphone">
                </div>
                
                <div class="information-address">
                    <label for="">Address</label>
                    <input type="text" name="myaddress">
                </div>
                <div class="btn-saveinfo">
                    <button class="btn-save-myinfo">Save</button>
                </div>
                
            </div>
        </div>
    </div>

    <div class="shera-customer">

        <div class="share-account">
            <div class="share-account-ip">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <input type="text" name="share-account">
            </div>
        </div>
        <div class="account-list">     
        </div>
        <div class="customer">
            
            <button class="btncustomer">Tra cứu</button>
        </div>
    </div>





    <script src="./js/app1.js"></script>
</body>
</html>
